<div class="card">
    <div class="card-body">


        <div class="project-list">
            <h2>Project List</h2>
            <ul>
              <li *ngFor="let project of projects" [routerLink]="['/edit-list', project.id]" class="cursor-pointer">
                <span >{{ project.name }}</span>
                <span >{{ project.description }}</span>
                <span >{{ project.startDate | date }}</span>
                <span >{{ project.endDate | date }}</span>
              </li>
            </ul>

            <div class="condition">
                **click on project Row to show the Details of the Project
            </div>
          </div>

        
    </div>
</div>
